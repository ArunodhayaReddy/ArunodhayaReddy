<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts/project.js"></script>
    <title>Arunodhaya Cholera Epidemic London</title>
  </head>
  <body>
    <div id="wrapper">
      <hr style="width: 100%" />
      <h1>London's 1854 Cholera Epidemic</h1>
      <h4 style="font-style: italic">
        Document:<a href="Document.html">Click here for document</a>
      </h4>
      &nbsp;Show on map:&nbsp;
      <select id="attribute">
        <option value="gender">Gender</option>
        <option value="age">Age</option>
      </select>
      <label
        for="Day1"
        style="display: inline-block; width: 500px; text-align: right"
      >
        Starting Day = <span id="Day1-value"> </span>
      </label>
      <input type="range" min="1" max="42" id="Day1" />
      <label
        for="Day2"
        style="display: inline-block; width: 150px; text-align: right"
      >
        Ending Day = <span id="Day2-value"> </span>
      </label>
      <input type="range" min="1" max="42" id="Day2" />
      <button id="button1" onclick="updateChart()">Update Timeline</button>
      <br />
      <svg id="map"></svg>
      <svg id="linechart"></svg>
      <svg id="legend"></svg>
      <svg id="stack"></svg>
      <div id="tooltip"></div>
    </div>
  </body>
</html>
